<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Gimnasio Space</title>
    <link rel="icon" href="img/iconopag.ico">
</head>
<body>
    <header>
        <nav id="menubar">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="horarios.html">Horarios</a>
            <a href="about.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        
    </header>
    <section>
        <div id="contacto">
            <h1>Solicitud turnos</h1>
        </div>
    </section>
    <menu>
        <h2>Contacto</h2>
        <form action="/formulario" method="POST">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido"><br><br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br><br>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="email"><br><br>
            <label for="tel">Telefono</label>
            <input type="number" id="tel" name="tel" placeholder="Telefono"><br><br>
            <label for="comentario"></label>
            <textarea id="comentario" cols="50" rows="10" nombre="comentario" placeholder="Comentario" ></textarea><br>
            <input type="submit">
            <Button type="reset">Borrar formulario</Button>
        </form>
        
       
    </menu>
</body>
<footer>
  <p>Derechos reservados a @GymSpace</p>
</footer>
</html>
